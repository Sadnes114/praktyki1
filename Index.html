<Html>
    <head></head>
    <body>
    <p id="wynik">Hello Word </p>

    <input type="text" id="imieInput" value="" >

    <button onclick="powitaj()">Powitaj</button>

      <script>
         const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
          const Today = new Date();
          const Dayofweek = days[Today.getDay()];
         document.getElementById("wynik").textContent = `Hello Word! Happy ${Dayofweek}`;

         function powitaj() {
      const input = document.getElementById("imieInput");
      const tekst = input.value;
 
      if (tekst.length > 0) {
        document.getElementById("wynik").textContent = "Hello " + tekst;
      }
    }
      </script>

    </body>
</Html>
