<Html>
    <head></head>
    <body>
         <input type="text" id="imieInput" value="" onfocus="wyczyscJesliDefault()">

  <button onclick="powitaj()">Powitaj</button>

 
  <p id="wynik">Hello Word </p>

  <script>
    function powitaj() {
      const input = document.getElementById("imieInput");
      const tekst = input.value;

      const imie = tekst.replace("Hello ", "").trim();

      if (imie.length > 0) {
        document.getElementById("wynik").textContent = "Hello " + imie;
      }
    }
  </script>
    </body>
</Html>
